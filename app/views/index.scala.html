
@import scala.collection.mutable.ListBuffer
@(taskForm: Form[Task], Tasks: ListBuffer[Task])(implicit messages: Messages)


@helper.form(action = routes.HomeController.insertTask()) {
    @helper.inputText(taskForm("text"))
    <button type="submit" name="action" value="edit">Submit</button>
}

<ul>
    @for(task <- Tasks){
        <li>@task.text</li>
    }
</ul>
